language: java

## export GPG details
before_install:
    - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
    - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

install:
    mvn --settings .travis/maven.settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

## Get the project version
before_deploy:
    - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
    - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')

deploy:
    -
      ## Build and release to maven central
      provider: script
      script: .travis/deploy.sh
      skip_cleanup: true
      on:
        repo: rzari/jarling
        branch: master
    -
      ## Release to github
      provider: releases
      api_key:
        secure: 
      file:
        - target/jarling-$TRAVIS_TAG.jar
        - target/jarling-$TRAVIS_TAG-javadoc.jar
        - target/jarling-$TRAVIS_TAG-sources.jar
      skip_cleanup: true
      on:
        repo: rzari/jarling
        branch: master
        tags: true
